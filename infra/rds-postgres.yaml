AWSTemplateFormatVersion: "2010-09-09"
Description: >-
  Provision a PostgreSQL RDS instance, VPC networking, and security group for the
  GPTGenius Next.js app. Adjust parameter defaults before deployment.

Parameters:
  EnvironmentName:
    Type: String
    Default: gptgenius
    Description: Prefix applied to created resources.
  DBInstanceClass:
    Type: String
    Default: db.t3.micro
    AllowedPattern: '^db\.[a-z0-9]+\.[a-z0-9]+$'
    Description: RDS instance size. Use db.t3.small+ for production workloads.
  AllocatedStorage:
    Type: Number
    Default: 20
    MinValue: 20
    MaxValue: 16384
    Description: Storage (GB) for the database volume.
  DBName:
    Type: String
    Default: gptgenius
    AllowedPattern: "^[a-zA-Z][a-zA-Z0-9_]+$"
    Description: Initial database name.
  MasterUsername:
    Type: String
    Default: app_user
    AllowedPattern: "^[a-zA-Z][a-zA-Z0-9_]+$"
    Description: Master database username.
  MasterUserPassword:
    Type: String
    NoEcho: true
    MinLength: 8
    Description: Master database user password.
  EngineVersion:
    Type: String
    Default: "15.5"
    Description: PostgreSQL engine version.
  BackupRetentionPeriod:
    Type: Number
    Default: 7
    MinValue: 0
    MaxValue: 35
    Description: Days to retain automatic backups (set 0 to disable).
  MultiAZ:
    Type: String
    Default: "false"
    AllowedValues: ["true", "false"]
    Description: Deploy standby instance in another AZ for HA.
  StorageEncrypted:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: Enable storage-level encryption.
  PubliclyAccessible:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: Allow public internet access (limit via CIDR).
  AutoMinorVersionUpgrade:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: Automatically apply minor version upgrades.
  AllowedIngressCidr:
    Type: String
    Default: 0.0.0.0/0
    Description: CIDR allowed to reach Postgres (narrow to your IP in production).
  VpcCidr:
    Type: String
    Default: 10.20.0.0/16
  PublicSubnet1Cidr:
    Type: String
    Default: 10.20.1.0/24
  PublicSubnet2Cidr:
    Type: String
    Default: 10.20.2.0/24

Mappings:
  RegionMap:
    us-east-1:
      AZ1: us-east-1a
      AZ2: us-east-1b
    us-east-2:
      AZ1: us-east-2a
      AZ2: us-east-2b
    us-west-2:
      AZ1: us-west-2a
      AZ2: us-west-2b

Conditions:
  UseMultiAZ: !Equals [!Ref MultiAZ, "true"]
  UsePublicAccess: !Equals [!Ref PubliclyAccessible, "true"]
  EnableStorageEncryption: !Equals [!Ref StorageEncrypted, "true"]
  EnableAutoMinorUpgrade: !Equals [!Ref AutoMinorVersionUpgrade, "true"]

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-vpc"

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-igw"

  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-public-rt"

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet1Cidr
      MapPublicIpOnLaunch: true
      AvailabilityZone: !FindInMap [RegionMap, !Ref AWS::Region, AZ1]
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-public-a"

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet2Cidr
      MapPublicIpOnLaunch: true
      AvailabilityZone: !FindInMap [RegionMap, !Ref AWS::Region, AZ2]
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-public-b"

  SubnetRouteTableAssociationA:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  SubnetRouteTableAssociationB:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow Postgres access
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: !Ref AllowedIngressCidr
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-rds-sg"

  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnets available for RDS
      SubnetIds:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      DBSubnetGroupName: !Sub "${EnvironmentName}-db-subnet"

  PostgresInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub "${EnvironmentName}-postgres"
      Engine: postgres
      EngineVersion: !Ref EngineVersion
      MasterUsername: !Ref MasterUsername
      MasterUserPassword: !Ref MasterUserPassword
      DBName: !Ref DBName
      DBInstanceClass: !Ref DBInstanceClass
      AllocatedStorage: !Ref AllocatedStorage
      MultiAZ: !If [UseMultiAZ, true, false]
      PubliclyAccessible: !If [UsePublicAccess, true, false]
      StorageEncrypted: !If [EnableStorageEncryption, true, false]
      AutoMinorVersionUpgrade: !If [EnableAutoMinorUpgrade, true, false]
      BackupRetentionPeriod: !Ref BackupRetentionPeriod
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      DeletionProtection: false
      CopyTagsToSnapshot: true
      StorageType: gp3
      MaxAllocatedStorage: 100
      PreferredMaintenanceWindow: Mon:07:00-Mon:08:00
      PreferredBackupWindow: 04:00-05:00

Outputs:
  DBEndpoint:
    Description: Hostname for DATABASE_URL
    Value: !GetAtt PostgresInstance.Endpoint.Address
  DBPort:
    Description: Port number for DATABASE_URL
    Value: !GetAtt PostgresInstance.Endpoint.Port
  DBName:
    Description: Initial database name
    Value: !Ref DBName
  SecurityGroupId:
    Description: Security group controlling access to the database
    Value: !Ref RDSSecurityGroup
